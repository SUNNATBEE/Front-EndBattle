<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" href="slick/slick.css">
    <link rel="stylesheet" href="slick/slick-theme.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <!-- Testimonials section start -->
    <section class="testimonials-section">
        <div class="container">
            <div class="testimonials__inner">
                <div class="testimonials__infos">
                    <h2 class="testimonials__caption">Testimonials</h2>
                    <p class="testimonials__infos-text">
                        Over 15,000 happy customers.
                    </p>
                </div>
                <div class="testimonials__card">
                    <img class="testimonials__card-img" src="./images/testimonials-desc.png" alt="The table">
                    <div class="testimonials__card-infos">
                        <p class="testimonials__card-text">
                            “My experience with Mark is a complete
                            sucess, from customer service, wide range of
                            products, clean store, purchasing experience, the newsletter.Thank you.”
                        </p>
                        <h4 class="testimonials__person-name">Leona Paul</h4>
                        <p class="testimonials__person-job">CEO of Floatcom</p>
                    </div>
                </div>
                <div class="testimonials__card-bottom">
                    <div class="testimonials__line">
                        <span class="testimonials__line-bot"></span>
                    </div>
                    <a class="testimonials__link" href="#">See all review</a>
                </div>
            </div>
        </div>
    </section>
    <!-- Testimonials section end -->

    <!-- Javascript start -->

    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="slick/slick.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
