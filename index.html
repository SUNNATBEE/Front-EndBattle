<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" href="slick/slick.css">
    <link rel="stylesheet" href="slick/slick-theme.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <!-- Benefits section start -->
    <section class="benefits-section">
        <div class="container">
            <div class="benefits__inner">
                <h2 class="benefits__caption">Benefits for your expediency</h2>
                <ul class="benefits__list">
                    <li class="benefits__item">
                        <div class="benefits__item-icon benefits__item-icon_1">
                            <img src="./images/payment-method.svg" alt="Payment method icon" width="69" height="68">
                        </div>
                        <h3 class="benefits__item-title">Payment Method</h3>
                        <p class="benefits__item-text">We offer flexible payment options, to make easier.</p>
                    </li>
                    <li class="benefits__item">
                        <div class="benefits__item-icon benefits__item-icon_2">
                            <img src="./images/return-policy.svg" alt="Return policy icon" width="69" height="68">
                        </div>
                        <h3 class="benefits__item-title">Return policy</h3>
                        <p class="benefits__item-text">You can return a product within 30 days.</p>
                    </li>
                    <li class="benefits__item">
                        <div class="benefits__item-icon benefits__item-icon_3">
                            <img src="./images/customer-support.svg" alt="Customer support icon" width="69" height="68">
                        </div>
                        <h3 class="benefits__item-title">Customer Support</h3>
                        <p class="benefits__item-text">Our customer support is 24/7.</p>
                    </li>
                </ul>
            </div>
        </div>
    </section>
    <!-- Benefits section end -->

    <!-- Javascript start -->

    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="slick/slick.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
